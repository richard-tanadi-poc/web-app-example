apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api-container
        image: gardenapp:latest
        ports:
        - containerPort: 8080